<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股交易策略分析系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>台股交易策略分析系統</h1>
            <p>選擇股票、設定參數，系統會根據歷史數據生成交易建議</p>
        </div>

        <div class="control-panel">
            <div class="form-group">
                <label for="stock-select">選擇股票:</label>
                <select id="stock-select">
                    <option value="2330">2330 - 台積電</option>
                    <option value="2317">2317 - 鴻海</option>
                </select>
            </div>

            <div class="form-group">
                <label for="holding-period">持有期間（天）:</label>
                <input type="range" id="holding-period" min="5" max="30" value="10" step="1">
                <span class="range-value" id="holding-period-value">10天</span>
            </div>

            <div class="form-group">
                <label for="confidence">信心水準:</label>
                <input type="range" id="confidence" min="0.1" max="0.9" value="0.6" step="0.1">
                <span class="range-value" id="confidence-value">0.6</span>
            </div>

            <button onclick="analyzeStock()">開始分析</button>
        </div>

        <div class="results">
            <div class="trading-rules" id="trading-rules"></div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
                <canvas id="probabilityChart"></canvas>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
