<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股交易策略分析系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>台灣上市上櫃股票清單</h1>

    <div>
        <input type="text" id="searchInput" placeholder="搜尋股票代碼或名稱">
    </div>

    <div>
        <select id="industryFilter">
            <option value="">全部產業</option>
        </select>
    </div>

    <table id="stockTable">
        <thead>
            <tr>
                <th>股票代碼</th>
                <th>股票名稱</th>
                <th>產業別</th>
                <th>市場別</th>
            </tr>
        </thead>
        <tbody id="stockTableBody">
            <!-- 股票資料將動態載入 -->
        </tbody>
    </table>
    <script src="js/main.js">

    </script>
</body>
</html>
