<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析工具</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>台股交易策略分析系統</h1>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="search">搜尋股票</label>
                <input type="text" id="search" placeholder="輸入股票代碼或名稱">
            </div>

            <div class="control-group">
                <label for="industry">選擇產業</label>
                <select id="industry">
                    <option value="all">所有產業</option>
                </select>
            </div>

            <div class="control-group">
                <label for="stock-select">選擇股票</label>
                <select id="stock-select" required>
                    <option value="">請選擇股票</option>
                </select>
            </div>

            <div class="control-group">
                <label for="period">持有期間（天）</label>
                <input type="range" id="period" name="period" class="slider" 
                       min="5" max="30" value="10" step="1" 
                       aria-valuemin="5" aria-valuemax="30">
                <output for="period" id="period-value">10天</output>
            </div>

            <div class="control-group">
                <label for="confidence">信心水準</label>
                <input type="range" id="confidence" name="confidence" class="slider" 
                       min="10" max="90" value="60" step="5" 
                       aria-valuemin="10" aria-valuemax="90">
                <output for="confidence" id="confidence-value">60%</output>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <canvas id="priceChart" role="img" aria-label="價格走勢圖"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="probabilityChart" role="img" aria-label="機率分佈圖"></canvas>
            </div>
        </div>

        <div class="rules" id="rules" aria-live="polite">
            <!-- 交易規則會動態插入這裡 -->
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
